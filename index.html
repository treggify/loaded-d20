<!DOCTYPE html>
<html>
<head>
    <title>D20 Dice Roller</title>
    <style>
        body { 
            margin: 0; 
            background: #000000;
        }
        #container { 
            position: relative;
            background: #000000;
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
        #dice-canvas { 
            width: 100%; 
            height: 100%;
            touch-action: manipulation;
        }
        #result {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        @media (max-width: 768px) {
            #result, #instruction {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="dice-canvas"></canvas>
        <div id="instruction">Tap to roll for initiative</div>
        <div id="result"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
