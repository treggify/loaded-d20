<!DOCTYPE html>
<html>
<head>
    <title>Loaded D20 die - roll for initiative</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            background: #000000;
        }
        #container { 
            position: relative;
            background: #000000;
            width: 100vw;
            height: 100svh;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #dice-canvas { 
            width: 100%; 
            height: 100%;
            touch-action: manipulation;
            position: absolute;
            top: 0;
            left: 0;
        }
        #result {
            position: absolute;
            bottom: 5svh;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }
        #instruction {
            position: absolute;
            top: 5svh;
            width: 100%;
            font-family: 'Courier New', monospace;
            font-size: 1.25rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .link {
            position: absolute;
            top: calc(5svh + 24px);
            width: 100%;
            text-align: center;
            z-index: 1;
            font-family: 'Courier New', monospace;
            font-size: .875rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .link a {
            color: white;
            text-decoration: none;
            position: relative;
            pointer-events: auto;
            padding-top: 24px;
            display: inline-block;
        }

        .link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .link a:hover::after {
            transform: scaleX(1);
        }

        @media (max-width: 768px) {
            #result, #instruction {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            .link {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="dice-canvas"></canvas>
        <div id="instruction">Tap to roll for initiative</div>
        <div class="link"><a href="https://tre.gg/">to tre.gg</a></div>
        <div id="result"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
